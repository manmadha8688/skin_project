{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Skin Check & Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/login.webp'%}") no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
        }
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            z-index: 1;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        p {
            margin-top: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .custom-alert {
            display: none;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d4edda;
            color: #155724;
            padding: 20px 30px;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
          }
        
          .custom-alert .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 24px;
            color: #155724;
            cursor: pointer;
          }
        
          @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
          }
        
          @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
          }
          .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-wrapper input {
            width: 100%;
            padding-right: 40px; /* space for eye icon */
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
            color: #555;
        }
        
    </style>
</head>

<body>

    
<div id="custom-alert" class="custom-alert">
    <span id="custom-alert-message"> message</span>
  </div>

    
    <div class="overlay"></div>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
                
            {% endfor %}
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
              </div>
              
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
    
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const alertBox = document.getElementById('custom-alert');
    const messageSpan = document.getElementById('custom-alert-message');
  
    if (alertBox) {
      if (urlParams.get('registered') === 'true') {
        messageSpan.innerText = 'You have Registered successfully.';
        showAlert();
      } 
      }
    
  
    function showAlert() {
      alertBox.style.display = 'block';
  
      setTimeout(() => {
        alertBox.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 500);
      }, 4000);
    }
    
        function togglePassword() {
          const passwordInput = document.getElementById("password");
          const icon = document.querySelector(".toggle-password");
      
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.textContent = "üôà";
          } else {
            passwordInput.type = "password";
            icon.textContent = "üëÅÔ∏è";
          }
        }
      </script>
      
    
      
</body>

</html>
